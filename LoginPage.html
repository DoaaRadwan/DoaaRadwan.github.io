<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login - My pretty website</title>
    <link rel="stylesheet" type="text/css" href="./mycss.css" />
  </head>
  <body>
    <div class="nav_bar">
      <a class="NavLinks" href="./index.html">Home</a>
      <a class="NavLinks" href="./contactPage.html">Contact Us</a>
      <a class="NavLinks" href="./">Login</a>

    <h1 id="main_header">* Login *</h1>
    <form>
      <label for="firstName">First Name: </label>
      <input type="text" id="firstName" name="firstName" value="" /><br />

      <label for="lastName">Last name:</label>
      <input type="text" id="lastName" name="lastName" value="" /><br />

      <label for="lastName">Gender: </label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female"> Female</label><br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male"> Male</label><br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other"> Other</label><br />

      <label for="lastName">Do you like it: </label><br />
      <input type="checkbox" id="female" name="gender" value="female" />
      <label for="female"> Yes</label><br />
      <input type="checkbox" id="male" name="gender" value="male" />
      <label for="male"> No</label><br />

      <input type="submit" value="submit" />
    </form>
  </body>
